<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equal Voices - Sign Up</title>
  <link rel="stylesheet" href="proj1.css">
  <script defer src="project1.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Gender_equality_symbol.svg/2048px-Gender_equality_symbol.svg.png" alt="logo" class="logo">
      <h1>Equal Voices</h1>
      <p class="tagline">Campaigning for a world where every voice counts, regardless of gender.</p>
    </header>

    <form id="signupForm">
      <label>First Name* <input type="text" id="firstName"><span class="error" id="errorFirstName"></span></label>

      <label>Last Name* <input type="text" id="lastName"><span class="error" id="errorLastName"></span></label>

      <label>Sex*<br>
        <input type="radio" name="sex" value="Male"> Male
        <input type="radio" name="sex" value="Female"> Female
        <input type="radio" name="sex" value="Prefer not to say"> Prefer not to say
        <span class="error" id="errorSex"></span>
      </label>

      <label>Email Address* <input type="email" id="email"><span class="error" id="errorEmail"></span></label>

      <label>Password* <input type="password" id="password"><span class="error" id="errorPassword"></span></label>

      <label>Contact Number <input type="text" id="contactNumber"></label>

      <label>Why youâ€™re supporting our campaign*<br>
        <textarea id="supportReason" rows="4"></textarea>
        <span class="error" id="errorSupportReason"></span>
      </label>

      <button type="submit">Join the Movement</button>
    </form>
  </div>
</body>
</html>
