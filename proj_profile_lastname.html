<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Equal Voices Profile</title>
  <link rel="stylesheet" href="proj1.css">
  <script defer src="project1.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Gender_equality_symbol.svg/2048px-Gender_equality_symbol.svg.png" alt="logo" class="logo">
      <h1>Welcome to Equal Voices</h1>
    </header>

    <div class="profile">
      <h2>Your Profile</h2>
      <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
      <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
      <p><strong>Email Address:</strong> <span id="profileEmail"></span></p>
      <p><strong>Sex:</strong> <span id="profileSex"></span></p>
      <p><strong>Why You Support This Campaign:</strong><br><span id="profileSupportReason"></span></p>
    </div>
  </div>
</body>
</html>
